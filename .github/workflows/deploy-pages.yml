# Deploy do app para GitHub Pages
# Ative em: Settings > Pages > Build and deployment > Source: GitHub Actions

name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          # Personagem de teste e classes customizadas: sempre ocultos em produção
          VITE_SHOW_DEMO_CHARACTER: "false"
          VITE_SHOW_CUSTOM_CLASSES: "false"

      # SPA: 404.html serve o app para rotas como /create, /sheet etc
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy
